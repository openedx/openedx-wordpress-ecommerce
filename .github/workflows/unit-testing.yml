name: Unit Testing

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: php-actions/composer@v6
      
      - name: PHPUnit Tests
        run: vendor/bin/phpunit --bootstrap vendor/autoload.php --configuration test/phpunit.xml --coverage-text
        env:
          XDEBUG_MODE: coverage
          TEST_NAME: Scarlett
          